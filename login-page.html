<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Celestial elearn portal</title>
  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Font awesome -->

  <script src="https://kit.fontawesome.com/f3c6f693a8.js" crossorigin="anonymous"></script>

  <!-- CSS sheet -->

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <!-- title section -->

  <section id="title-bar">

    <!-- nav-bar -->

    <div class="container-fluid">
      <div class="row">
        <div class="left-title col-lg-6">
          <h3 class="school-title">Celestial International School</h3>
        </div>

        <div class="right-items col-lg-6">
          <a class="right-links nav-link contact-us" href="#footer"> Contact us</a>
          <a class="right-links nav-link sign-in" href="#">sign-in</a>
        </div>
      </div>
    </div>

    <!-- school title -->

    <div class="School-titleline">
      <p class="big-title">Welcome to Celestial's <span class="elearn-text">e-learn</span> portal</p>
    </div>

  </section>

  <!-- login  -->

  <section id="login">

    <div class="container-fluid">
      <div class="row">
        <div class="left-box col-lg-6">
          <div class="login-tagline">
            <p>Login using your registered details</p>
          </div>

          <div class="row">
            <div class="mb-4 col-lg-6">
              <label for="formGroupExampleInput" class="form-label admission-text">Admission number</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your Admission number">
            </div>
          </div>
          <div class="row">
            <div class="mb-4 col-lg-6">
              <label for="formGroupExampleInput2" class="form-label password-text">Password</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your password">
            </div>
          </div>

          <div class="Forgot-password">
            <h3 class="fpassword-text">Forgot password?</h3>
          </div>

          <div class="login-button">
            <button class="btn btn-grad" type="button" name="button"
            onclick="location.href = 'features-page.html';">Login</button>
          </div>

        </div>

        <div class="right-column col-lg-6">
          <img class="login-image" src="images/image.png" alt="Celestial e learning Portal">
        </div>
      </div>
    </div>

  </section>

  <!-- footer -->

  <footer class="footer-section page1" id="footer">

    <i class="footer-icon fa-brands fa-twitter"></i>
    <i class="footer-icon fa-brands fa-facebook-f"></i>
    <i class="footer-icon fa-brands fa-instagram"></i>
    <i class="footer-icon fa-solid fa-envelope"></i>

    <div class="contact-details">
      <i class="fa-solid fa-phone phone-icon"></i>
      <h6 class="tel-no">1800 102 3344</h6>
    </div>

    <h6 class="school-copyright">@Celestial International schools Limited</h6>
    <h6 class="school-copyright">version 3.3.5</h6>

  </footer>

</body>

</html>
